<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <title>menu</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Gamja+Flower|Hi+Melody&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gaegu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/menu.css">
  </head>
  <body>
    <header class="hidden" id="header">
    <ul>
      <li class="tabBar">
          <span></span>
          <span></span>
          <span></span>
      </li>
      <li class="logo"><img src="./../img/logo.png" alt=""></li>
      <li class="icon"><img src="./../img/icon.png" alt=""></li>
    </ul>
  </header>
  <div class="container" id="container">
    <div class="menu-bar">
      <ul>
        <li>
          <a href="#">나만의 메뉴</a>
        </li>
        <li>
          <a href="#">자주 찾는 메뉴</a>
        </li>
        <li>
          <a href="#">오늘의 추천 메뉴</a>
        </li>
      </ul>
    </div>
    <div class="user">
      <div class="my-profile">
        <div class="photo"><img src="./../img/profile1.jpg" alt="나의 프로필 사진"></div>
        <div class="name">고양이 님</div>
        <div class="info">
          <div class="visit">&nbsp;&nbsp;<span>5</span> <br />visit</div>
          <div class="review1">&nbsp;&nbsp;&nbsp;<span>1</span> <br>review</div>
        </div>
      </div>
      <div class="food">
        <p>favorite food</p>
        <img src="./../img/food-1.jpg" alt="좋아하는 음식">
        <img src="./../img/food-2.jpg" alt="좋아하는 음식">
        <img src="./../img/food-3.jpg" alt="좋아하는 음식">
      </div>
    </div>
    <div class="food_img">
      <p>등심 스테이크</p>
      <img src="./../img/main-dish-1.jpg" alt="등심 스테이크">
    </div>
    <div class="recipe">
      <button class="button"><a href="./check.html">+</a></button>
      <ul class="choice">
        <li>
          <p class="fl roasting">굽기</p>
          <div class="first_li">
            <button class="first_li_child btn left_btn">&lt;</button>
            <p class="first_li_child p1">default</p>
            <button class="first_li_child btn right_btn">&gt;</button>
          </div>
        </li>
        <li class="clear_both">
          <p class="fl garnish">가니쉬</p>
          <div class="second_li">
            <button class="second_li_child btn left_btn">&lt;</button>
            <p class="second_li_child p1">default</p>
            <button class="second_li_child btn right_btn">&gt;</button>
          </div>
        </li>
        <li class="clear_both">
          <p class="fl drink">음료</p>
          <div class="third_li">
            <button class="third_li_child btn left_btn">&lt;</button>
            <p class="third_li_child p1">default</p>
            <button class="third_li_child btn right_btn">&gt;</button>
          </div>
        </li>
        <li class="clear_both">
          <p class="fl sauce">소스</p>
          <div class="fourth_li">
            <button class="fourth_li_child btn left_btn">&lt;</button>
            <p class="fourth_li_child p1">default</p>
            <button class="fourth_li_child btn right_btn">&gt;</button>
          </div>
        </li>
      </ul>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./../js/user-btn.js"></script>
    <script type="text/javascript" src="./../js/tab-bar.js"></script>
    <script type="text/javascript" src="./../js/store.js"></script>
    <script type="text/javascript" src="./../js/menu.js"></script>
    </body>
